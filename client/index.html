<!DOCTYPE html>

<html>
  <head>
    <script src="angular/angular.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet" />
    <script src="app.js"></script>
  </head>

  <body ng-app="fs-demo" class="container-fluid">
    <div class="row">
      <form ng-controller="FibonacciCtrl as fib">

      </form>
    </div>
  </body>
</html>
